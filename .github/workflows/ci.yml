name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test-and-security:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: haircuttgbot
          POSTGRES_USER: haircuttgbot
          POSTGRES_PASSWORD: haircuttgbot
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U haircuttgbot -d haircuttgbot"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest bandit pip-audit

      - name: Apply migrations (Schema regression check)
        env:
          DATABASE_URL: postgresql+psycopg2://haircuttgbot:haircuttgbot@localhost:5432/haircuttgbot
        run: |
          for i in $(seq 1 30); do
            (echo > /dev/tcp/127.0.0.1/5432) >/dev/null 2>&1 && break
            sleep 2
          done
          alembic upgrade head

      - name: Run tests
        run: pytest -q

      - name: Run Bandit (SAST)
        run: bandit -q -r app

      - name: Run pip-audit (Dependency scan)
        run: pip-audit

      - name: Run Gitleaks (Secrets scan)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
