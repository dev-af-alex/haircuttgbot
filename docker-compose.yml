services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-haircuttgbot}
      POSTGRES_USER: ${POSTGRES_USER:-haircuttgbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-haircuttgbot}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - app-net

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - app-net

  bot-api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      POSTGRES_DB: ${POSTGRES_DB:-haircuttgbot}
      POSTGRES_USER: ${POSTGRES_USER:-haircuttgbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-haircuttgbot}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8080/health', timeout=3).read()"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - app-net

volumes:
  postgres-data:

networks:
  app-net:
    driver: bridge
