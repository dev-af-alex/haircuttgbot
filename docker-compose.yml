services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-haircuttgbot}
      POSTGRES_USER: ${POSTGRES_USER:-haircuttgbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-haircuttgbot}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - app-net

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - app-net

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    command: [ "alembic", "upgrade", "head" ]
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-haircuttgbot}:${POSTGRES_PASSWORD:-haircuttgbot}@postgres:5432/${POSTGRES_DB:-haircuttgbot}
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    networks:
      - app-net

  bot-api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_UPDATES_MODE: ${TELEGRAM_UPDATES_MODE:-polling}
      BOOTSTRAP_MASTER_TELEGRAM_ID: ${BOOTSTRAP_MASTER_TELEGRAM_ID:-1000001}
      POSTGRES_DB: ${POSTGRES_DB:-haircuttgbot}
      POSTGRES_USER: ${POSTGRES_USER:-haircuttgbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-haircuttgbot}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-haircuttgbot}:${POSTGRES_PASSWORD:-haircuttgbot}@postgres:5432/${POSTGRES_DB:-haircuttgbot}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8080/health', timeout=3).read()" ]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - app-net

volumes:
  postgres-data:
  redis-data:

networks:
  app-net:
    driver: bridge
